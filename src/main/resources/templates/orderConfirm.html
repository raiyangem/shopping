<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h3>下記の内容で注文を行いますか？</h3>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"></span>
		<hr>
		<h3>お客様情報</h3>
		<form action="/order" method="post">
			<table>
				<tr>
					<th>お名前</th>
					<td th:text="${@accountModel.name}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${@accountModel.address}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${@accountModel.tel}"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${@accountModel.email}"></td>
				</tr>
			</table>
			<input type="hidden" name="accountId" th:value="${@accountModel.id}">
			<button>この内容で注文</button>
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
